            <!-- Danh sách sản phẩm để người dùng thêm vào giỏ hàng -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    const addToCartButtons = document.querySelectorAll('.add-to-cart');

    let cart = [];

    addToCartButtons.forEach(function (button, index) {
        button.addEventListener('click', function () {
            const productName = button.parentNode.querySelector('.product-name').textContent;
            const productPrice = parseFloat(button.parentNode.querySelector('.product-price').textContent);

            cart.push({ name: productName, price: productPrice });
            updateCart();
        });
    });

    function updateCart() {
        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(function (item) {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price} đ`;
            cartItems.appendChild(li);
            total += item.price;
        });

        totalPrice.textContent = total;
    }
});

document.addEventListener('DOMContentLoaded', function () {
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    const checkoutBtn = document.getElementById('checkout-btn');

    let cart = [];

    window.addEventListener('message', function (event) {
        if (event.data) {
            cart.push(event.data);
            updateCart();
        }
    });

    checkoutBtn.addEventListener('click', function () {
        // Thực hiện các thao tác để thanh toán
        alert('Đã thanh toán thành công!');
        cart = [];
        updateCart();
    });

    function updateCart() {
        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(function (item) {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price} đ`;
            cartItems.appendChild(li);
            total += item.price;
        });

        totalPrice.textContent = total;
    }
});

</script>
